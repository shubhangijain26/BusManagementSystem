<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="loginstyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <div class="container">

      <div class="d-flex justify-content-center h-100">
      <div class="box animated lightSpeedIn">

        <div class="box-header">
				<h3 class="animated jello">Sign In</h3>
        </div>
          <br>

        <div class="box-body">
        <form   action="LogServlet" method="post" >
          <div class="input-group form-group">
              <input type="text" class="form-control" name="username"  placeholder="username" required>
          </div>
          <div class="input-group form-group">
            <input type="password" class="form-control" name="password" placeholder="password" required >
          </div>

            <select class="form-control sel" name="utype">
          <option class="a"> Student or Faculty</option>
          <option class="a"> Staff</option>
          <option class="a"> Admin</option>
          </select>
          <br>
          <div class="form-group">
	<input type="submit" name="submit" value="Login" class="btn float-right login_btn">
	</div>
          <br>
        </form>

        <div class="box-footer">
				  <div class="d-flex justify-content-center links">
				   	Don't have an account?<a href="signup.html">Sign Up</a>
				  </div>
        </div>
      </div>

      </div>
    </div>

    </div>

    
  </body>

</html>
